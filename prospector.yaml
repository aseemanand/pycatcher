strictness: high
test-warnings: True
doc-warnings: false

ignore-paths:
  - build
  - venv
  - .eggs
  - .mypy_cache
  - htmlcov
  - tests  #commented until test scripts corrected


max-line-length: 120

pylint:
  run: true
  output-format: text
  jobs: 1
  reports: no
  disable:
    - too-many-lines
    - too-many-branches
    - too-many-statements
    - too-many-instance-attributes
    - cyclic-import
    - len-as-condition
    - invalid-name
    - no-else-return
    - no-self-use
    - protected-access
    - too-many-arguments
    - too-many-locals
    - inconsistent-return-statements
    - import-outside-toplevel
    - consider-using-set-comprehension
    - useless-object-inheritance
    - unnecessary-pass
    - raise-missing-from
    - broad-except
    - arguments-differ
    - W0622 # getting error - built-in is being redefined: Redefining built-in 'round' (redefined-builtin).
  enable-extensions:
    - all

mccabe:
  disable:
    - MC0001